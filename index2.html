<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Plate Calculator v2</title>

</head>
<!-- The home2.js and index2.html files need to be renamed -->

<body>

  <header>
    <h1>Barbell loading...💪🏽</h1>
    <a href="index.html">V1</a>
  </header>

  <main>
    <p class="label-units">Are you lifting in <b>kgs</b> or <b>lbs?</b></p>
    <section class="selectUnits">
      <button class="bttn selectKgs">KGS</button>
      <button class="bttn selectLbs">LBS</button>
    </section>
    <section class="kgs">
      <p class="promptKgs"></p>
      <p class="messageKgs"></p>
      <span class="platesNeededKgs"></span>
    </section>
    <section class="lbs">
      <p class="promptLbs"></p>
    </section>
  </main>
  <script src="script2.js"></script>
</body>

</html>
